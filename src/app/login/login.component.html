<div class="container">
	<div class="col-md-5 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading"><strong>LOGIN</strong></div>
		<div class="panel-body">

			<form>
			  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
			  <div class="form-group">
			    <label for="email">Email address :</label>
			    <div class="input-group">
			    	<span class="input-group-addon"><i class="fa fa-user"></i></span>
			    	<input type="text" class="form-control" id="email" name="email" ngModel #email placeholder="Email">
				</div>
			  </div>

			  <div class="form-group">
			    <label for="password">Password :</label>
		        <div class="input-group">
		        	<span class="input-group-addon"><i class="fa fa-key"></i></span>
		        	<input type="password" class="form-control" id="password" ngModel #password name="password" placeholder="Password">
		    	</div>			    
			  </div>

			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Remember Me
			    </label>
			  </div>
			  <button type="button" [disabled]="processing" (click)="doLogin(email.value,password.value)" class="btn btn-block btn-primary">Submit</button>
			</form>

		</div>
	</div>
	</div>
</div>
